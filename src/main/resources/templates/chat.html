<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/chat.css}"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="header">
            <div class="settings-icon">
                <button id="btn" class="icon-button">
                    <img src="hamburger-icon.png" alt="Menu"/>
                </button>
            </div>
            <div class="title">HelloWorld</div>
            <div class="return-icon">
                <a th:href="@{/home(userId=${userId})}">
                    <button class="icon-button">
                        <img src="return-icon.png" alt="Return"/>
                    </button>
                </a>
            </div>
        </div>
        <div class="search">
            <input type="text" placeholder="Search people and groups"/>
        </div>
        <div class="contacts">
            <div th:each="chat : ${chat}">
                <a th:href="@{/chat(userId=${userId}, chatId=${chat.id})}" class="contact" onclick="selectChat(this)">
                    <div class="contact-info">
                        <div class="contact-name" th:text="${chat.chatName}"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="chat">
        <div class="chat-header">
            <div class="chat-title">Name</div>
            <div class="chat-icons">
                <div class="info-icon">
                    <button class="icon-button">
                        <img src="info-icon.png" alt="Info"/>
                    </button>
                </div>
            </div>
        </div>
        <div class="messages" id="messages">
            <div th:if="${messages != null}">
                <div th:if="${messages.isEmpty()}">
                    <p>No messages available.</p>
                </div>
                <div th:each="message : ${messages}" class="message"
                     th:classappend="${message.senderId == currentUser.id} ? ' sent' : ' received'">
                    <div class="message-content" th:text="${message.content}"></div>
                </div>
            </div>
            <div th:else>
                <p>No messages available.</p>
            </div>
        </div>
        <div class="message-input">
            <input type="text" id="messageInput" placeholder="Write a message..."/>
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                <img src="send-button.png" alt="Send"/>
            </button>
        </div>
    </div>
    <div class="profile-container">
        <img th:src="@{/images/profile-stock.jpg}" alt="Profile Picture" class="profile-picture">
        <div class="user-name">John Doe</div>
    </div>
</div>
<script th:src="@{/js/chat.js}"></script>
</body>
</html>
