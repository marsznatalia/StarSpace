<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="chat.css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="sidebar">
            <div class="header">
                <div class="settings-icon">
                    <img src="hamburger-icon.png" alt="Menu" />
                </div>
                <div class="title">HelloWorld</div>
                <div class="return-icon">
                    <a href="index.html">
                    <img src="go-back-arrow.png" alt="Return" />
                    </a>
                </div>
            </div>
            <div class="search">
                <input type="text" placeholder="Search people and groups"/>
            </div>
            <div class="contacts">
                <div class="contact" th:each="user : ${chatUsers}">
                    <img th:src="'avatar' + ${user.id} + '.jpg'" alt="Avatar">
                    <div class="contact-info">
                        <div class="contact-name" th:text="${user.userName}">John Doe</div>
                        <div class="contact-date">Mon</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="chat">
        <div class="chat">
            <div class="chat-header">
                <div class="chat-title">Name</div>
                <div class="chat-icons">
                    <div class="icon">ℹ️</div>
                </div>
            </div>
            <div class="messages">
                <div class="message" th:class="${message.senderId == currentUser.id} ? 'sent' : 'received'"
                     th:each="message : ${messages}">
                    <img th:src="'avatar' + ${message.senderId} + '.jpg'" alt="Avatar">
                    <div class="message-content" th:text="${message.content}">Message content</div>
                </div>
            </div>
            <div class="message-input">
                <input type="text" placeholder="Write a message..."/>
                <button class="send-button">
                    <img src="send-button.png" alt="Send"/>
                </button>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    function sendMessage() {
        var messageInput = document.getElementById('message-input');
        var messageContent = messageInput.value;

        fetch('/sendMessage', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ messageContent: messageContent }),
        })
        .then(response => {
            console.log('Message sent successfully!');
            messageInput.value = ''; // Clear the input field after sending
        })
        .catch(error => {
            console.error('Error sending message:', error);
        });
    }
</script>
</body>
</html>
