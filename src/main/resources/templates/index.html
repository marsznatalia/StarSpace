<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for responsive styling -->
    <style>
        /* Add your custom CSS styles for responsiveness here */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1;
            margin-left: 20%; /* Margin to accommodate the sidebar */
            margin-top: 56px; /* Adjust based on the height of the navbar */
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 20%;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            overflow-y: auto; /* Add scrollbar if content exceeds the sidebar height */
        }
        .navbar {
            margin-bottom: 20px; /* Additional margin between the header and content */
            width: calc(100% - 20%); /* Set navbar width to take the remaining space */
            float: right; /* Float the navbar to the right */
            z-index: 1000; /* Ensure the navbar is above the sidebar */
        }
        .sidebar-logo {
            text-align: center;
            padding: 20px 0;
        }
        .sidebar-logo img {
            max-width: 80%; /* Adjust the logo size as needed */
        }
    </style>
</head>
<body>
<!-- Sidebar menu -->
<div class="sidebar">
    <div class="sidebar-logo">
        <img src="/images/logo.png" alt="Hello World Logo">
    </div>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="#">Chaty</a>
        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item">
            <a class="nav-link" href="/api/add-user">New User</a>
        </li>
        <!-- Add more menu items here -->
    </ul>
</div>

<!-- Main content -->
<main class="main-content">
    <div class="container">
        <!-- Add your main content here -->
        <ul>
            Troche tekstu
            <li> Jeden</li>
            <li> Dwa </li>
        </ul>
    </div>
</main>

<!-- Bootstrap JS (optional, if you're using Bootstrap components) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
